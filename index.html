<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="wrapper" id="box">
            <h1>The Ultimate Coding Quiz</h1>
            <div class="content">
            <p class="title">JavaScript Fundamentals <span></span></p>
            <p class="about">You will get points for each correct answer and at the end of the Quiz, your total score will be displayed. <span></span></p>
            </div>
            <button class="start-btn" id="start-btn">Start Game</button>
            <div class="timer" id="timer">
                <p class="time">Time: 0</p>
            </div>
        </div>
    </div>
    
    
    <div id="questions" style="display: none;">
        <p class="question" id="question"></p>
        <p><button id="answer1"></button></p>
        <p><button id="answer2"></button></p>
        <p><button id="answer3"></button></p>
    </div>
        <script src="script.js"></script>
    </body>
</html>
